<div class="form">
 
<section class="row">
<div class="col-lg-6 ">
  <form id="formulario">
    <div class=" titulo"><P>Formulario de contacto</P></div>
    
    <div class="mb-3 px-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" id="nombre">
    </div>
    <div class="mb-3 px-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" name="apellido" class="form-control" id="apellido">
    </div>
    <div class="mb-3 px-3">
      <label for="telefono" class="form-label">Telefono</label>
      <input type="text" name="telefono" class="form-control" id="telefono">
    </div>
    <div class="mb-3 px-3">
      <label for="email" class="form-label">Correo electronico</label>
      <input type="text" name="email" id="email" class="form-control"  aria-describedby="emailHelp">
          </div>
    <div class="mb-3 px-3">
      <label for="comentario" class="form-label">Deje aqui su comentario</label>
      <textarea type="text" name="comentario" class="form-control" id="comentario" cols="30" rows="5"></textarea>
    </div>
   
    <input type="submit" value="Enviar" onclick="alert('Su mensaje fue enviado, nos comunicaremos a la brevedad. Gracias ')" >

    

  </form>
